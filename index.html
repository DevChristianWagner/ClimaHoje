<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Hoje | DevChristianWagner</title>
    <script src="assets/main.js" defer></script>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">São Paulo</span>
                <img src="https://countryflagsapi.com/png/br" alt="Bandeira do país" id="country"> 
            </h2>

            <p id="temperature"><span>34</span>&deg;C</p>

            <div id="description-container">
                <div id="description">Nublado</div>
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Condições do tempo" id="weather-icon">
            </div>

            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>

                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3Km/h</span>
                </p>
            </div>
        </div>

        <div class="citys">
            <div>
                <a href="" id="sp">São Paulo</a>
                <a href="" id="ba">Buenos Aires</a>
                <a href="" id="mv">Montevidéu</a>
            </div>
            <div>
                <a href="" id="pa">Paris</a>
                <a href="" id="ma">Madrid</a>
                <a href="" id="bl">Berlim</a>
            </div>
            <div>
                <a href="" id="tr">Toronto</a>
                <a href="" id="ny">New York</a>
                <a href="" id="or">Orlando</a>
            </div>
        </div>
    </div>
</body>
</html>
